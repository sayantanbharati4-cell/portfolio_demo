<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayantan · Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar" class="md:w-72 w-full border-r border-gray-200 dark:border-gray-800 p-4 flex flex-col md:sticky md:top-0 md:h-screen bg-white dark:bg-black"></aside>

    <main class="flex-1 p-4 md:p-8 max-w-full fade-in">
      <h2 class="text-2xl font-medium mb-4 pb-1 border-b border-gray-200 dark:border-gray-800 inline-block">Education</h2>
      <div class="border border-gray-200 dark:border-gray-800 rounded-3xl p-6 bg-white dark:bg-gray-950">
        <h3 class="text-xl font-medium">{{education.degree}}</h3>
        <p class="text-gray-500 dark:text-gray-400">{{education.institution}} · {{education.duration}}</p>
        <p class="mt-3 text-gray-700 dark:text-gray-300">{{education.details}}</p>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initPage('education');
    });
  </script>
</body>
</html>
