<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayantan · Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar" class="md:w-72 w-full border-r border-gray-200 dark:border-gray-800 p-4 flex flex-col md:sticky md:top-0 md:h-screen bg-white dark:bg-black"></aside>

    <main class="flex-1 p-4 md:p-8 max-w-full fade-in">
      <h2 class="text-2xl font-medium mb-6 pb-1 border-b border-gray-200 dark:border-gray-800 inline-block">Skills</h2>
      <div class="grid md:grid-cols-2 gap-6" id="skills-container"></div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initPage('skills');
      const data = await loadData();
      const container = document.getElementById('skills-container');
      container.innerHTML = `
        <div class="border border-gray-200 dark:border-gray-800 rounded-3xl p-6 bg-white dark:bg-gray-950">
          <h3 class="font-medium text-lg mb-3 flex items-center gap-2"><i class="fas fa-code"></i> front‑end</h3>
          <div class="flex flex-wrap gap-2">
            ${data.skills.frontend.map(s => `<span class="px-3 py-1 bg-gray-100 dark:bg-gray-900 rounded-full border border-gray-200 dark:border-gray-700">${s}</span>`).join('')}
          </div>
        </div>
        <div class="border border-gray-200 dark:border-gray-800 rounded-3xl p-6 bg-white dark:bg-gray-950">
          <h3 class="font-medium text-lg mb-3 flex items-center gap-2"><i class="fas fa-database"></i> back‑end & db</h3>
          <div class="flex flex-wrap gap-2">
            ${data.skills.backend.map(s => `<span class="px-3 py-1 bg-gray-100 dark:bg-gray-900 rounded-full border border-gray-200 dark:border-gray-700">${s}</span>`).join('')}
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
