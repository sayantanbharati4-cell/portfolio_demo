<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayantan Â· Certifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar" class="md:w-72 w-full border-r border-gray-200 dark:border-gray-800 p-4 flex flex-col md:sticky md:top-0 md:h-screen bg-white dark:bg-black"></aside>

    <main class="flex-1 p-4 md:p-8 max-w-full fade-in">
      <h2 class="text-2xl font-medium mb-6 pb-1 border-b border-gray-200 dark:border-gray-800 inline-block">Certifications</h2>
      <div class="grid gap-6 md:grid-cols-2" id="certifications-container"></div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initPage('certifications');
      const data = await loadData();
      const container = document.getElementById('certifications-container');
      container.innerHTML = data.certifications.map(cert => `
        <div class="border border-gray-200 dark:border-gray-800 rounded-3xl p-5 bg-white dark:bg-gray-950 flex items-start gap-4">
          <i class="fas fa-scroll text-3xl text-amber-600 dark:text-amber-400"></i>
          <div>
            <h3 class="font-medium text-lg">${cert.title}</h3>
            <a href="${cert.url}" target="_blank" class="text-sm text-blue-600 dark:text-blue-400 hover:underline break-all">${cert.url.replace(/^https?:\/\//, '')}</a>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
