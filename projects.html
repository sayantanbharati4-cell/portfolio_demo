<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayantan · Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar" class="md:w-72 w-full border-r border-gray-200 dark:border-gray-800 p-4 flex flex-col md:sticky md:top-0 md:h-screen bg-white dark:bg-black"></aside>

    <main class="flex-1 p-4 md:p-8 max-w-full fade-in">
      <h2 class="text-2xl font-medium mb-6 pb-1 border-b border-gray-200 dark:border-gray-800 inline-block">Projects</h2>
      <div class="grid gap-8 md:grid-cols-2" id="projects-container"></div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initPage('projects');
      const data = await loadData(); // from main.js
      const container = document.getElementById('projects-container');
      container.innerHTML = data.projects.map(proj => `
        <div class="bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-md transition">
          <img src="${proj.image}" alt="${proj.name}" class="w-full h-48 object-cover img-soft">
          <div class="p-5 space-y-3">
            <h3 class="text-xl font-medium">${proj.name}</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">${proj.description}</p>
            <div class="flex flex-wrap gap-2 text-xs">
              ${proj.tags.map(tag => `<span class="px-3 py-1 bg-gray-100 dark:bg-gray-900 rounded-full border border-gray-200 dark:border-gray-700">${tag}</span>`).join('')}
            </div>
            <a href="${proj.link}" target="_blank" class="inline-block mt-2 text-sm border border-gray-300 dark:border-gray-700 px-4 py-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-900 transition">live demo →</a>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
