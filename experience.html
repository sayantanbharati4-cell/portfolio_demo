<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayantan · Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar" class="md:w-72 w-full border-r border-gray-200 dark:border-gray-800 p-4 flex flex-col md:sticky md:top-0 md:h-screen bg-white dark:bg-black"></aside>

    <main class="flex-1 p-4 md:p-8 max-w-full fade-in">
      <h2 class="text-2xl font-medium mb-6 pb-1 border-b border-gray-200 dark:border-gray-800 inline-block">Experience</h2>
      <div class="grid gap-6" id="experience-container"></div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initPage('experience');
      const data = await loadData();
      const container = document.getElementById('experience-container');
      container.innerHTML = data.experience.map(exp => `
        <div class="border border-gray-200 dark:border-gray-800 rounded-3xl p-6 bg-white dark:bg-gray-950">
          <div class="flex items-center gap-3 mb-2">
            <i class="fas fa-briefcase text-2xl text-gray-500"></i>
            <h3 class="text-xl font-medium">${exp.role} · ${exp.company}</h3>
          </div>
          <p class="text-gray-500 dark:text-gray-400 mb-2">${exp.location}</p>
          <p class="text-gray-700 dark:text-gray-300">${exp.description}</p>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
