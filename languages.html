<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayantan Â· Languages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside id="sidebar" class="md:w-72 w-full border-r border-gray-200 dark:border-gray-800 p-4 flex flex-col md:sticky md:top-0 md:h-screen bg-white dark:bg-black"></aside>

    <main class="flex-1 p-4 md:p-8 max-w-full fade-in">
      <h2 class="text-2xl font-medium mb-4 pb-1 border-b border-gray-200 dark:border-gray-800 inline-block">Languages</h2>
      <div class="border border-gray-200 dark:border-gray-800 rounded-3xl p-6 bg-white dark:bg-gray-950 space-y-3" id="languages-container"></div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initPage('languages');
      const data = await loadData();
      const container = document.getElementById('languages-container');
      container.innerHTML = data.languages.map(lang => `
        <div class="flex items-center gap-3 text-lg">
          <i class="fas fa-comment w-6 text-gray-500"></i>
          <span class="font-medium">${lang.name}</span>
          <span class="text-gray-500 dark:text-gray-400">(${lang.level})</span>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
